<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>codeqa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>New Question</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" th:value="${title}"
                           id="title" name="title" placeholder="Title...">
                </div>
                <div class="form-group">
                    <label for="title">Supplementary (Required):</label>
                    <textarea name="description" th:text="${description}"
                              id="description" class="form-control" cols="30"
                              rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="title">Add tags:</label>
                    <input type="text" class="form-control" th:value="${tag}"
                           id="tag" name="tag" placeholder="Add tags, separated by commas">
                </div>

                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                Publish
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>Publish Guide</h3>
            Title: No more than 25 words<br>
            Supplementary: Details about the question<br>
            Tags: No more than 10 words each tag<br>
        </div>
    </div>
</div>
</body>
</html>
